    <!-- container, borda, espaço do menu, canto arredondado -->
    <div class="container border border-3 mt-2 rounded">

        <h3>Gerenciamento de Usuários</h3>

        <form id="form-usuarios">
            <div class="row">
                <div class="col-md-8">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome">
                </div>

                <div class="col-md-4">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control" type="text" name="email" id="email">
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <label class="form-label" for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha">
                </div>
                <div class="col-md">
                    <label class="form-label" for="confirmar">Confirmar Senha</label>
                    <input class="form-control" type="password" name="confirmar" id="confirmar">
                </div>
            </div>
            <button class="btn btn-success mt-2" onclick="addUser()" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
              </svg> Cadastrar</button>      
        </form>

        <!-- Datatable para listagem de dados -->
        <div class="border rounded mt-4 p-2">

            <div class="text-end mt-2 mb-2">
                <span>Atualizado em: <span id="hr-att"></span> </span>
                <button class="btn btn-primary" onclick="listUser()"><i class="bi bi-arrow-clockwise"></i></button>
            </div>

            <table class="table table-dark table-striped mt-4" id="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Data Cadastro</th>
                        <th>Ativo</th>
                        <th>Alterar</th>
                    </tr>
                </thead>
                <tbody id="tabela-dados">
                                        
                </tbody>
            </table>
        </div>
    </div>
